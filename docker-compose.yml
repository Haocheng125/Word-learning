name: word-learning
services:
  db:
    image: mysql:8.0
    container_name: word-learning-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: word_learning
      MYSQL_USER: word_user
      MYSQL_PASSWORD: word_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: word-learning-backend
    environment:
      DATABASE_URL: mysql+pymysql://word_user:word_password@db:3306/word_learning
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  frontend:
    image: node:18-alpine
    container_name: word-learning-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "4000:4000"
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4000"

volumes:
  mysql_data:
