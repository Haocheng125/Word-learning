<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜÂëòÁôªÂΩï - ÂçïËØçÂ≠¶‰π†Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fee;
            color: #c0392b;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #27ae60;
            border: 1px solid #cfc;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê ÁÆ°ÁêÜÂëòÁôªÂΩï</h1>
            <p>ÂçïËØçÂ≠¶‰π†Á≥ªÁªüÁÆ°ÁêÜÂêéÂè∞</p>
        </div>
        
        <div id="alert-error" class="alert alert-error hidden"></div>
        <div id="alert-success" class="alert alert-success hidden"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÁî®Êà∑Âêç"
                    required
                    autocomplete="username"
                />
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                    required
                    autocomplete="current-password"
                />
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                ÁôªÂΩï
            </button>
        </form>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const alertError = document.getElementById('alert-error');
            const alertSuccess = document.getElementById('alert-success');
            
            if (!username || !password) {
                showAlert('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 1000);
                } else {
                    showAlert(data.message || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'ÁôªÂΩï';
                }
            } catch (error) {
                showAlert('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        });
        
        function showAlert(message, type) {
            const alertError = document.getElementById('alert-error');
            const alertSuccess = document.getElementById('alert-success');
            
            if (type === 'error') {
                alertError.textContent = message;
                alertError.classList.remove('hidden');
                alertSuccess.classList.add('hidden');
            } else {
                alertSuccess.textContent = message;
                alertSuccess.classList.remove('hidden');
                alertError.classList.add('hidden');
            }
            
            setTimeout(() => {
                alertError.classList.add('hidden');
                alertSuccess.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
